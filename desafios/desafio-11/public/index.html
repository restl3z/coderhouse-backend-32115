<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Console</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- handlebars -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- normalizr -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.min.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="align-middle jumbotron">
        <section>
          <h2>Fill product details</h2>
          <form id="product-form">
            <div class="form-group">
              <label for="title"><b>Title</b></label>
              <input
                id="title"
                class="form-control"
                type="text"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="price"><b>Price</b></label>
              <input
                id="price"
                class="form-control"
                type="number"
                name="price"
                required
              />
            </div>
            <div class="form-group">
              <label for="thumbnail"><b>Thumbnail</b></label>
              <input
                id="thumbnail"
                class="form-control"
                type="text"
                name="thumbnail"
                required
              />
            </div>

            <button class="btn btn-success mt-3 mb-5">Submit</button>
          </form>

          <h3>Product List</h3>
          <div id="product-list"></div>

          <h3>Test Product List</h3>
          <div id="product-test-list"></div>
        </section>
        <hr />
        <section>
          <h2>Chat</h2>
          <form id="user-chat-form">
            <label for="email"><b>Email</b></label>
            <input
              id="user-chat-form-email"
              class="form-control"
              type="email"
              name="email"
            />

            <label for="first-name"><b>First Name</b></label>
            <input
              id="user-chat-form-first-name"
              class="form-control"
              type="text"
              name="first-name"
            />

            <label for="lastname"><b>Last Name</b></label>
            <input
              id="user-chat-form-last-name"
              class="form-control"
              type="text"
              name="last-name"
            />

            <label for="age"><b>Age</b></label>
            <input
              id="user-chat-form-age"
              class="form-control"
              type="number"
              name="age"
            />

            <label for="alias"><b>Alias</b></label>
            <input
              id="user-chat-form-alias"
              class="form-control"
              type="text"
              name="alias"
            />

            <label for="avatar"><b>Avatar</b></label>
            <input
              id="user-chat-form-avatar"
              class="form-control"
              type="text"
              name="avatar"
            />

            <label for="message"><b>Message</b></label>
            <input
              id="user-chat-form-message"
              class="form-control"
              type="text"
              name="message"
            />

            <button class="btn btn-success mt-3 mb-5">Send Message</button>
          </form>

          <h3>Chat History</h3>
          <div id="compression-ratio"></div>
          <div id="user-chat-history"></div>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
